<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>UMN Gotcha</title>
    <link rel="icon" type="image/x-icon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
  <div class="container-fluid container-md-fluid">

    <!-- Navbar -->
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 7em">
        <div class="container-fluid">
          <div class="navbar-nav mx-auto mx-sm-auto ms-md-auto">
            <div class="row align-items-center">
                <div class="col-12">
                    <img id="topimage" src="assets/topimage.png"  alt="..." style="width: 4em;">
                </div>
              <div class="row text-center">
                <div class="col-12">
                  <div class="fs-5 fw-bold" id="gotchaatas"><div>UMNGotcha</div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>


    <div class="row">
      <div class="d-flex flex-column align-items-center justify-content-center ambilbg bg-success" style="height: 53em">
        <div class="d-flex flex-row align-items-center justify-content-center">
          <div>
            <button id="buttonSelectLeft" class="rounded" style="font-size: 81px; color: rgb(243, 156, 18); border: 5.2px solid; padding: 15px; border-radius: 39%; opacity: 1; -webkit-text-stroke-width: 3.8px;"><i class="fa fa-chevron-left"></i></button>
          </div>
          <div><img id="displaySelectedAvatar" class="p-5" src="assets/avatars/Styracosaurus/idle.gif" alt="owl" style="height: 14em;"></div>
          <div>
            <button id="buttonSelectRight" class="rounded" style="font-size: 81px; color: rgb(243, 156, 18); border: 5.2px solid; padding: 15px; border-radius: 39%; opacity: 1; -webkit-text-stroke-width: 3.8px;"><i class="fa fa-chevron-right"></i></button>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1"></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter pet name here...">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="d-flex flex-row align-items-center justify-content-center pt-4" style="font-size:1em">
          <button class="btnmulai" type="button">MULAI</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="backgroundImage" class="d-flex flex-column align-items-center ambilbg bg-success" style="height: 53em">
        <div class="d-flex flex-column">
          <div class="card mt-3" style="width: 30em;">
            <div class="card-header">
              <div class="row">
                <div class="col-4">
                  <div class="text-start fs-5">Nama Avatar</div>
                </div>
                <div class="col-4">
                  <div class="text-center fs-5">Bayi</div>
                </div>
                <div class="col-4">
                  <div id="hourDisplay" class="text-end fs-5">Jam: 00:00</div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row pt-3">
                <div class="col-1"><img src="assets/icons/restaurant.png" style="height: 1.5em;"></div>
                <div class="col-5">
                  <div id="progressBarMakan" class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%"></div>
                  </div>
                </div>
                <div class="col-1"><img src="assets/icons/bed.png" style="height: 1.5em;"></div>
                <div class="col-5">
                  <div id="progressBarTidur" class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%"></div>
                  </div>
                </div>
              </div>
              <div class="row pt-3">
                <div class="col-1"><img src="assets/icons/football.png" style="height: 1.5em;"></div>
                <div class="col-5">
                  <div id="progressBarMain" class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%"></div>
                  </div>
                </div>
                <div class="col-1"><img src="assets/icons/drugs.png" style="height: 1.3em;"></div>
                <div class="col-5">
                  <div id="progressBarObat" class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex flex-column">
          <div class="card mt-3" style="width: 23em;">
            <div class="card-body">
              <div id="displayNotifications" class="text-center">Selamat Pagi [NAMA]!</div>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center" style="height: 25em;">
          <div><img class="p-5" src="assets/avatars/Styracosaurus/idle.gif" style="height: 14em;"></div>
        </div>
        <div class="d-flex flex-column">
          <div class="card mt-3" style="width: 23em;">
            <div class="card-body">
              <div class="row">
                <div class="col-6 p-2">
                  <button id="buttonMakan" type="button" class="btn btn-info" style="width: 10em;">Makan</button>
                </div>
                <div class="col-6 p-2">
                  <button id="buttonTidur" type="button" class="btn btn-info" style="width: 10rem;">Tidur</button>
                </div>
              </div>
              <div class="row">
                <div class="col-6 p-2">
                  <button id="buttonMain" type="button" class="btn btn-info" style="width: 10em;">Main</button>
                </div>
                <div class="col-6 p-2">
                  <button id="buttonObat" type="button" class="btn btn-info" style="width: 10em;">Obat</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="game.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html
